<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="human">
      <h2>🤠<br>Human </h2>
      <p class="human__wins"><i>Wins: 0</i></p>
      <button class="human__button hidden">CHANGE GAME?</button>
    </section>
    <main>
      <h1>Rock, Paper, Scissors</h1>
      <h2 class="choose">Choose your game!</h2>
      <div class="buttons">
        <button class="buttons__classic"><b>🪨 CLASSIC ✂️ </b><br>rock > scissors<br>paper > rock<br>scissors > paper</button>
        <button class="buttons__difficult"><b>🦎 DIFFICULT 👽</b><br>rock > scissors & lizard<br>paper > rock & alien<br>scissors > paper & lizard<br>lizard > paper & alien<br>alien > scissors & rock</button>
      </div>
    </main>
    <section class="computer">
      <h2>💻<br>Computer</h2>
      <p class="computer__wins"><i>Wins: 0</i></p>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
